<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Giggle Search</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>

    <div class="container" style="width: 100%;">

        <br><br>
        <h4>Search Results</h4>
        <div id = "results"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</div>
</body>
<script> 
    var projects = {{projects| safe }};
    var results = {{results| safe }};

    var project_ids = d3.map(projects, function(d){return(d.PROJECTID)}).keys()

    d3.select("#results")
        .selectAll('div')
        .data(project_ids).enter()
        .append('div')
            .attr('id',function (d) { return d;})
    
    for (i = 0; i < project_ids.length; i++) {
        var hub_results = results.filter(function(d){ return d.PROJECTID == project_ids[i] })
        var project_info = projects.filter(function(d){ return d.PROJECTID == project_ids[i] })
        // displayhubtitle("#"+project_ids[i], project_info)
        displayhubplot("#"+project_ids[i], hub_results, project_info, 5, 'overlaps')
        displayhubtable("#"+project_ids[i], hub_results, project_info, 5, 'overlaps')
    }
    
    function displayhubtitle(id, project_info){
        var header = d3.select(id).append('H4')
                                    .attr("text",project_info["LONGNAME"]),
    };

    function displayhubtable(id, hub_results, project_info, top_num, column){
        hub_results = hub_results.sort(function(a, b) {return d3.descending(+a[column], +b[column]);}).slice(0, top_num);//top 10 here

        var columns = ["SHORTNAME", "LONGNAME", "overlaps", "size"];//d3.keys(hub_results[0])
        var table = d3.select(id).append('table').attr("class",'table table-hover'), 
            thead = table.append("thead"), 
            tbody = table.append("tbody");

        // append the header row
        thead.append("tr")
            .selectAll("th")
            .data(columns)
            .enter()
            .append("th")
            .attr("class","scope='col'")
            .text(function (d) { return d; });

        // create a row for each object in the data
        var rows = tbody.selectAll("tr")
            .data(hub_results)
            .enter()
            .append("tr");

        // create a cell in each row for each column
        var cells = rows.selectAll("td")
            .data(function (row) {
                return columns.map(function (column) {
                    return { column: column, value: row[column] };
                });
            })
            .enter()
            .append("td")
            .attr("style", "font-family: 'Trebuchet MS', sans-serif")
                .html(function (d) {
                    if ($.isNumeric(d.value)) {//jQuery function checks if number is numeric, if it is formats it with thousands seporator
                        return formatMoney(d.value)
                    } else {
                        return d.value;
                    };
                });

        
    };
    
    function formatMoney(n) {
                return n.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1,")
            };

    function displayhubplot(id, hub_results, project_info){
            // set the dimensions and margins of the graph
        var margin = {top: 30, right: 30, bottom: 30, left: 50},
            width = 1000 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select(id)
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // get the data
        var max_overlaps = d3.max(hub_results, function(d) { return +d.overlaps; });
        // add the x Axis
        var x = d3.scaleLinear()
                    .domain([-0.5, max_overlaps+0.5])
                    .range([0, width]);
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

            
        // Compute kernel density estimation
        var values = hub_results.map(function(d){  return parseInt(d.overlaps);});
        console.log(values)
        var kde = kernelDensityEstimator(kernelEpanechnikov(0.4), x.ticks(50))
        var density =  kde(values)
        console.log(density)
        
        var maxy = d3.max(density, function(d) { return +d[1]; });
        // add the y Axis
        var y = d3.scaleLinear()
                    .range([height, 0])
                    .domain([0, maxy]);

        svg.append("g")
            .call(d3.axisLeft(y));

        // Plot the area
        svg.append("path")
            .attr("class", "mypath")
            .datum(density)
            .attr("fill", "#69b3a2")
            .attr("opacity", ".5")
            .attr("stroke", "#000")
            .attr("stroke-width", 1)
            .attr("stroke-linejoin", "round")
            .attr("d",  d3.line()
                .curve(d3.curveBasis)
                .x(function(d) { return x(d[0]); })
                .y(function(d) { return y(d[1]); })
            );
    };


    // Function to compute density
    function kernelDensityEstimator(kernel, X) {
    return function(V) {
        return X.map(function(x) {
        return [x, d3.mean(V, function(v) { return kernel(x - v); })];
        });
    };
    }
    function kernelEpanechnikov(k) {
    return function(v) {
        return Math.abs(v /= k) <= 1 ? 0.75 * (1 - v * v) / k : 0;
    };
    }

</script> 
</html>
